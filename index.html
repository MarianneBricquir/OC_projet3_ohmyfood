<html lang="fr">

<head>

                <div class="bloc_etape">
                </div>

        </section>

        <ul class="footer__ul">
            <li><a href="" class="footer__text"><i class="fa-solid fa-utensils"></i>
                    <div class="footer__text--icon">Proposer un restaurant</div>
                </a></li>
            <li><a href="" class="footer__text"><i class="fa-solid fa-handshake-angle footer__text--icon2"></i>
                    <div class="footer__text--icon">Devenir partenaire</div>
                </a></li>
